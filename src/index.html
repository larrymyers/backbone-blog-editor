<!DOCTYPE html>
<html>
<head>
    <title>Articles Editor</title>
    <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/preview.css" media="all" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" data-main="js/main" src="js/ext/require.js"></script>
</head>
<body>
    <div id="editor" class="container-fluid">
        <div class="sidebar">
            <button id="new_article" class="btn">New Article</button>
            <ul id="articles_list">
            </ul>
            <div class="article_upload">
                <label for="upload">Upload Article</label>
                <input id="upload" type="file" multiple />
            </div>
        </div>
        <div id="edit_form" class="content">
            <div id="actions_bar">
                <span class="action_buttons">
                    <button id="preview" class="btn">Preview</button>
                    <button id="publish" class="btn">Publish</button>
                </span>
            </div>
            
            <input type="text" id="article_title" value=""/>
            <textarea id="article_content"></textarea>
        </div>
    </div>
</body>
</html>
